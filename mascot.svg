
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600" viewBox="0 0 600 600" role="img" aria-label="Mascote Original Telecom - OT">
  <defs>
    <linearGradient id="mgrad" x1="0" x2="1"><stop offset="0" stop-color="#ff6a00"/><stop offset="1" stop-color="#0b5bff"/></linearGradient>
    <filter id="drop" x="-50%" y="-50%" width="200%" height="200%"><feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#0b5bff" flood-opacity="0.12"/></filter>
  </defs>
  <!-- body: stylized fiber cable with head -->
  <g transform="translate(80,40)" filter="url(#drop)">
    <path d="M110 300 C80 260 60 200 120 160 C180 120 260 120 320 160 C380 200 360 260 330 300 C300 340 220 360 160 340 C120 328 120 320 110 300 Z" fill="url(#mgrad)"/>
    <!-- face -->
    <circle cx="220" cy="190" r="44" fill="#fff"/>
    <circle cx="204" cy="182" r="6" fill="#06202a"/>
    <circle cx="236" cy="182" r="6" fill="#06202a"/>
    <path d="M204 206 Q220 222 236 206" stroke="#06202a" stroke-width="4" fill="none" stroke-linecap="round"/>
    <!-- antenna / cable tip -->
    <rect x="288" y="120" width="14" height="36" rx="6" fill="#fff" transform="rotate(20 295 138)" />
    <!-- hands -->
    <ellipse cx="120" cy="320" rx="30" ry="12" fill="#ffffff33"/>
    <ellipse cx="320" cy="320" rx="30" ry="12" fill="#ffffff33"/>
    <!-- small laptop -->
    <rect x="190" y="240" width="90" height="54" rx="8" fill="#06202a"/>
    <rect x="200" y="248" width="70" height="34" rx="4" fill="#fff"/>
    <text x="235" y="274" font-size="10" text-anchor="middle" fill="#06202a" font-family="Arial">OT</text>
  </g>
</svg>
